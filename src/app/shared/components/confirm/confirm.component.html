<ng-container *ngIf="message">
    <section
            class="confirm"
            @enter
            @leave
            (click)="confirm(false)"
            appEscape
            (escapeEvent)="confirm(false)"
    >

        <div class="confirm__wrapper" (click)="stopPropagation($event)">
            <div class="confirm__image">
                <img src="assets/images/icons/confirm.svg" alt="">
            </div>
            <div class="confirm__message">
                <span>{{ message.message }}</span>
            </div>

            <div class="confirm__buttons">
                <button
                        class="confirm__button"
                        (click)="confirm(false)"
                >
                    Отмена
                </button>
                <app-button (clickEvent)="confirm(true)">
                    {{ message.buttonText }}
                </app-button>
            </div>
        </div>
    </section>

</ng-container>
