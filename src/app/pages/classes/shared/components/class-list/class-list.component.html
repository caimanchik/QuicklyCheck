<div class="classes" @appear>

    <div class="classes__container container">

        <div class="classes__title">
            <app-title>
                Мои классы и группы
            </app-title>
            <app-button (clickEvent)="createClass()">
                Добавить
            </app-button>
        </div>


        <div class="classes__content">
            <ng-container *ngIf="classes">
                <ul class="classes__list classes-list" @appear>
                    <ng-container *ngFor="let item of classes">
                        <li class="classes-list__item">
                            <app-card>
                                <ng-container title>
                                    Класс {{item.number}}{{item.letter}}
                                </ng-container>

                                <ng-container button1>
                                    <app-button [filled]="true" (clickEvent)="openClass(item.pk)" >
                                        Открыть
                                    </app-button>
                                </ng-container>

                                <ng-container button2>
                                    <app-button (clickEvent)="createClass(item.pk)">
                                        Удалить
                                    </app-button>
                                </ng-container>
                            </app-card>
                        </li>
                    </ng-container>
                </ul>
            </ng-container>

        </div>

    </div>

</div>
