<div class="classes" @appear>

    <div class="classes__title">
        <span>
            <app-title>
                Мои классы и группы
            </app-title>
        </span>
        <span>
            <app-button (clickEvent)="createClass()">
                Добавить
            </app-button>
        </span>
    </div>

    <ng-container *ngIf="!classes">
        <app-loader>
            Загружаем классы
        </app-loader>
    </ng-container>


    <div class="classes__content">
        <ng-container *ngIf="classes">
            <ul class="classes__list classes-list" @appear>
                <ng-container *ngFor="let item of classes">
                    <li class="classes-list__item">
                        <app-card>
                            <ng-container title>
                                Класс {{item.number}}{{item.letter}}
                            </ng-container>

                            <ng-container button1>
                                <app-button
                                        [mode]="'filled'"
                                        (clickEvent)="openClass(item.pk)"
                                >
                                    Открыть
                                </app-button>
                            </ng-container>

                            <ng-container button2>
                                <app-button
                                        (clickEvent)="deleteClass(item.pk)"
                                        [mode]="'red'"
                                >
                                    Удалить
                                </app-button>
                            </ng-container>
                        </app-card>
                    </li>
                </ng-container>
            </ul>
        </ng-container>

    </div>


</div>
