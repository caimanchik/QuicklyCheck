<ng-container *ngIf="!blanks">
    <app-loader>
        Обрабатываем бланки
    </app-loader>
</ng-container>

<ng-container *ngIf="blanks">
    <app-blanks-view
            [blanks]="blanks"
            [buttonText]="'проверить другой тест'"
            [isLogged]="false"
            (previousClickEvent)="checkNew()"
    >
    </app-blanks-view>
</ng-container>
