<div class="result">
    <div class="result__wrapper">

        <ng-container #blankContainer>

        </ng-container>

    </div>
</div>

<ng-container *ngIf="!blanks">
    <app-loader>
        Проверяем бланки
    </app-loader>
</ng-container>

<ng-container *ngIf="blanks">
    <div class="result__button" @appear>
        <app-button (clickEvent)="goToTests()">Назад</app-button>
    </div>
</ng-container>

<ng-template #blank let-view='view'>
    <app-blank-view
            [view]="view"
            (showClick)="toggleShow()"
            (swipeEvent)="swipe($event)"
    ></app-blank-view>
</ng-template>
