<ng-container *ngIf="!blanks">
    <app-loader>
        Проверяем бланки
    </app-loader>
</ng-container>

<ng-container *ngIf="blanks">
    <app-blanks-view
            [blanks]="blanks.blanks"
            (previousClickEvent)="navigateTest()"
            (saveEvent)="saveBlank($event)"
    ></app-blanks-view>
</ng-container>
