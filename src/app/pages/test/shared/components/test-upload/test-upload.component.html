<div class="upload" @appear>
    <div class="upload__wrapper">
        <app-bread-crumbs [crumbs]="crumbs" [center]="true"></app-bread-crumbs>
        <app-photo
                (uploadEvent)="uploadImages($event)"
                (checkEvent)="check()"
                (backEvent)="goToFill()"
                (deleteEvent)="deleteImage($event)"
                [previews]="previews"
        ></app-photo>
    </div>
</div>
